<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Ticket</title>
</head>
<body>
<div class="container">
    <h3>Ticket Directory</h3>
    <hr/>
    <p class="h4 mb-4">Save Ticket</p>
    <form th:action="@{/tickets/save}"
          th:object="${ticket}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="datetime-local" th:field="*{time}" class="form-control mb-4 col-4" placeholder="Time">
        <input type="text" th:field="*{price}" class="form-control mb-4 col-4" placeholder="Price">
        <input type="text" th:field="*{type}" class="form-control mb-4 col-4" placeholder="Type">
        <input type="text" th:field="*{details}" class="form-control mb-4 col-4" placeholder="Details">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr/>
    <a th:href="@{/tickets/list}">Back to Tickets List</a>
</div>
</body>
</html>
